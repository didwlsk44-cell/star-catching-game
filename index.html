<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별똥별 잡기</title>
    <style>
        /* 픽셀 아트 스타일 폰트 불러오기 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #1a1a2e; /* 밤하늘 배경색 */
            --star-color: #f7b731; /* 별 색상 */
            --text-color: #ffffff; /* 기본 텍스트 색상 */
            --panel-bg: #16213e; /* UI 패널 배경색 */
            --shadow-color: #0f3460; /* 그림자 색상 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            max-height: 800px;
            background-color: var(--panel-bg);
            border: 4px solid var(--text-color);
            box-shadow: 0 0 0 4px var(--shadow-color), 8px 8px 0 0 var(--shadow-color);
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 8px;
        }

        #ui-panel {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--shadow-color);
            border-bottom: 4px solid var(--text-color);
            font-size: 16px;
        }
        
        #game-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        /* 별똥별 스타일 */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--star-color);
            box-shadow: 0 0 10px var(--star-color), 0 0 20px var(--star-color);
            cursor: pointer;
            /* 픽셀 모양을 만들기 위한 트릭 */
            image-rendering: pixelated;
            animation: fall linear forwards;
            border-radius: 2px;
            /* 꼬리 효과 */
            transform: rotate(45deg);
        }
        
        .star::after {
            content: '';
            position: absolute;
            top: -25px;
            left: -25px;
            width: 10px;
            height: 10px;
            background: var(--star-color);
            box-shadow: 15px 15px 0 0 var(--star-color);
        }
        
        @keyframes fall {
            from {
                top: -50px;
                transform: translate(0, 0) rotate(45deg);
            }
            to {
                top: 110%;
                transform: translate(50px, 50px) rotate(45deg);
            }
        }

        /* "Make a wish!" 텍스트 스타일 */
        #wish-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--star-color);
            text-shadow: 2px 2px 0 var(--shadow-color);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #wish-text.show {
            opacity: 1;
        }
        
        /* 시작/게임 종료 화면 스타일 */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .screen.hidden {
            display: none;
        }

        .screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--star-color);
        }
        
        .screen p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            padding: 15px 30px;
            border: 2px solid var(--text-color);
            background-color: var(--panel-bg);
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 4px 4px 0 0 var(--shadow-color);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 0 var(--shadow-color);
        }

        #difficulty-selection {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        #difficulty-selection button {
            font-size: 14px;
            padding: 12px 20px;
        }


        /* 모바일 화면 대응 */
        @media (max-width: 600px) {
            #ui-panel {
                font-size: 14px;
                padding: 10px 15px;
            }
            .screen h1 {
                font-size: 24px;
            }
            .screen p {
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
            #difficulty-selection {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <!-- 상단 점수 및 시간 UI -->
        <div id="ui-panel">
            <div id="score">점수: 0</div>
            <div id="timer">시간: 20</div>
        </div>
        
        <!-- 게임이 진행되는 영역 -->
        <div id="game-area">
            <div id="wish-text">Make a wish!</div>
        </div>

        <!-- 시작 화면 -->
        <div id="start-screen" class="screen">
            <h1>별똥별 잡기</h1>
            <p>난이도를 선택하세요!</p>
            <div id="difficulty-selection">
                <button class="difficulty-btn" data-speed="easy">쉬움</button>
                <button class="difficulty-btn" data-speed="normal">보통</button>
                <button class="difficulty-btn" data-speed="hard">어려움</button>
            </div>
        </div>

        <!-- 게임 종료 화면 -->
        <div id="game-over-screen" class="screen hidden">
            <h1>게임 종료!</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button id="restart-button">다시하기</button>
        </div>
    </div>

    <script>
        // DOM 요소 가져오기
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const wishText = document.getElementById('wish-text');
        
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const restartButton = document.getElementById('restart-button');
        const finalScoreDisplay = document.getElementById('final-score');

        // 게임 상태 변수
        let score = 0;
        let timeLeft = 20;
        let timerId = null;
        let starIntervalId = null;
        let gameSpeed = 'normal'; // 기본 속도

        // 게임 시작 함수
        function startGame() {
            // 게임 상태 초기화
            score = 0;
            timeLeft = 20;
            scoreDisplay.textContent = `점수: ${score}`;
            timerDisplay.textContent = `시간: ${timeLeft}`;
            
            // 화면 전환
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameArea.innerHTML = ''; // 이전 별들 제거
            gameArea.appendChild(wishText); // wishText는 유지

            // 게임 루프 시작
            timerId = setInterval(updateTimer, 1000);
            starIntervalId = setInterval(createStar, 600); // 0.6초마다 별 생성
        }
        
        // 타이머 업데이트 함수
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `시간: ${timeLeft}`;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // 별 생성 함수
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            // 랜덤 위치 및 속도 설정
            const gameAreaWidth = gameArea.offsetWidth;
            star.style.left = `${Math.random() * (gameAreaWidth - 30)}px`;

            let minDuration, range;
            switch (gameSpeed) {
                case 'easy': // 7~10초
                    minDuration = 7;
                    range = 3;
                    break;
                case 'hard': // 3~5초
                    minDuration = 3;
                    range = 2;
                    break;
                case 'normal': // 5~8초
                default:
                    minDuration = 5;
                    range = 3;
                    break;
            }
            star.style.animationDuration = `${Math.random() * range + minDuration}s`;

            // 별 클릭 이벤트
            star.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `점수: ${score}`;
                showWishText();
                star.remove();
            });
            
            // 애니메이션 종료 시 별 제거 (놓쳤을 경우)
            star.addEventListener('animationend', () => {
                star.remove();
            });

            gameArea.appendChild(star);
        }

        // "Make a wish!" 텍스트 표시 함수
        function showWishText() {
            wishText.classList.add('show');
            setTimeout(() => {
                wishText.classList.remove('show');
            }, 1000); // 1초 후 사라짐
        }

        // 게임 종료 함수
        function endGame() {
            clearInterval(timerId);
            clearInterval(starIntervalId);

            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('hidden');
            
            // 남아있는 모든 별 제거
            const remainingStars = document.querySelectorAll('.star');
            remainingStars.forEach(star => star.remove());
        }

        // 이벤트 리스너 등록
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                gameSpeed = button.dataset.speed;
                startGame();
            });
        });

        restartButton.addEventListener('click', startGame);
    </script>

</body>
</html>
